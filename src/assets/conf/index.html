<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador TOKEN</title>

    <link rel="stylesheet" href="counter.css">

</head>

<body>
    <div>
        <label for="seconds">Insira quantos segundos até iniciar</label>
        <input type="number" id="seconds" placeholder="Tempo em segundos" onchange="setSeconds(value)">
    </div>

    <div>
        <label for="amountPictures">Insira quantas fotos serão tiradas</label>
        <input type="number" id="amountPictures" placeholder="Quantidade de fotos" onchange="setAmountPictures(value)">
    </div>

    <br>

    <div class="buttons-group">
        <button type="button" class="button" id="resume">RESUME</button>
        <button type="button" class="button disabled" id="pause">PAUSE</button>
        <button type="button" class="button disabled" id="reset">RESET</button>
    </div>

    <br>

    <div>
        <span id="second">00</span>:<span id="millisecond">00</span>
    </div>

    <script src="counter.js"></script>
</body>

</html>
