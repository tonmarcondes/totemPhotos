    <title>Totem de Fotos</title>

<body>
    <h1 id="secondaryTitle">Totem Fotos</h1>

    <!-- Main Navigation -->
    <section>

        <div id="id-section">
            <div id="description">
                <h2>Digite o(s) ID do(s) integrante(s)</h2>

                <p>O ID pode ser verificado na pulseira do acampante ou pelo QR Code de check-in</p>
            </div>

            <div class="form-floating mb-4">
                <input id="inputId" class="form-control field field-color text-uppercase" inputmode="text" minlength="4"
                    maxlength="4" autofocus type="text" placeholder="ID">
                <label for="ID" class="field-color">ID</label>
            </div>
        </div>

        <div id="cam-section" class="d-none">
            <div class="video">
                <video autoplay="true" id="webcam"></video>
            </div>

            <div id="regressive" class="d-none">
                <span id="second">00</span>
            </div>
        </div>

        <div id="preview-section" class="d-none">
            <div class="overlay"></div>
            <div id="preview" class="preview-background"></div>

            <!-- <button id="downloadButton" class="btn button-primary mt-3 mb-3" onclick="downloadPhotos()">

            </button> -->
        </div>

    </section>

    <footer>
        <img id="secondaryLogo" class="img-fluid secondary-logo" src="../../public/girl.png" alt="">
        <img class="logo" class="img-fluid secondary-logo" src="../../public/logo.png" alt="">
    </footer>
